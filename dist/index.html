<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>ToDo App</title>
		<link rel="stylesheet"
			href="style.css"
			type="text/css">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible"
			content="ie=edge">
	</head>

	<body>

		<div class="popup"></div>

		<div class="overlay"></div>
		<div class="modal">
			<fieldset class="modal--field hidden"
				id="taskPanel">
				<legend class="modal--title">Add a task</legend>
				<form action=""
					class="modal--form"
					id="taskForm"
					novalidate>
					<div class="modal--form__title">
						<input type="text"
							id="taskTitle"
							required>
						<label for="taskTitle">Title</label>
					</div>
					<small class="modal--form__title--error hidden">
						<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
						Title is required
					</small>
					<div class="modal--form__note">
						<div class="modal--form__note--btns">
							<button type="button" data-markdownvalue="h1">h1</button>
							<button type="button" data-markdownvalue="h2">h2</button>
							<button type="button" data-markdownvalue="h3">h3</button>
							<button type="button" data-markdownvalue="ol">ol</button>
							<button type="button" data-markdownvalue="ul">ul</button>
							<button type="button" data-markdownvalue="b">b</button>
							<button type="button" data-markdownvalue="i">i</button>
						</div>
						<div class="modal--form__note--input">
							<textarea id="taskNote"
								placeholder="Markdown is allowed"></textarea>
							<label for="taskNote">Note</label>
						</div>
					</div>
					<div class="modal--form__time">
						<div class="modal--form__time--btn">
							<button id="taskAddTimeBtn"
								type="button">
								<svg class="w-6 h-6"
									fill="none"
									stroke="currentColor"
									viewBox="0 0 24 24"
									xmlns="http://www.w3.org/2000/svg">
									<path stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
								</svg>
								Add a time
							</button>
							<div class="hidden">
								<label for="taskTime">Due time</label>
								<input type="date"
									id="taskTime"
									min="2021-02-21">
								<button type="button" id="hideTaskAddTimeBtn">
									<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
								</button>
							</div>
						</div>
					</div>
					<div class="modal--form__category">
						<div class="modal--form__category--btn">
							<button id="taskAddCategoryBtn"
								type="button">
								<svg class="w-6 h-6"
									fill="none"
									stroke="currentColor"
									viewBox="0 0 24 24"
									xmlns="http://www.w3.org/2000/svg">
									<path stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
									</path>
								</svg>
								Add a category
							</button>
							<div class="hidden">
								<label for="taskCategory">Category</label>
								<select id="taskCategory"></select>
								<button type="button" id="hideTaskAddCategoryBtn">
									<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
								</button>
							</div>
						</div>
					</div>
					<div class="modal--form__priority">
						<div class="modal--form__priority--btn">
							<button id="taskAddPriorityBtn"
								type="button">
								<svg class="w-6 h-6"
									fill="none"
									stroke="currentColor"
									viewBox="0 0 24 24"
									xmlns="http://www.w3.org/2000/svg">
									<path stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z">
									</path>
								</svg>
								Add a priority
							</button>
							<div class="hidden">
								<label for="taskPriority">Priority</label>
								<select id="taskPriority">
									<option value="" selected disabled>Select a priority</option>
									<option value="1">High</option>
									<option value="2">Medium</option>
									<option value="3">Low</option>
									<option value="4">No</option>
								</select>
								<button type="button"
									id="hideTaskAddPriorityBtn">
									<svg class="w-6 h-6"
										fill="none"
										stroke="currentColor"
										viewBox="0 0 24 24"
										xmlns="http://www.w3.org/2000/svg">
										<path stroke-linecap="round"
											stroke-linejoin="round"
											stroke-width="2"
											d="M6 18L18 6M6 6l12 12"></path>
									</svg>
								</button>
							</div>
						</div>
					</div>
					<button type="submit"
						id="taskSubmitBtn">Create task</button>
				</form>
			</fieldset>
			<div class="modal--task hidden"
				id="morePanel">
				<h3 class="modal--task__title"></h3>
				<p class="modal--task__description"></p>
				<div class="modal--task__bar">
					<span class="modal--task__bar--duetime"></span>
					<span class="modal--task__bar--category"></span>
				</div>
			</div>
		</div>

		<header class="header" id="header">
			<div class="header--logo">
				<span class="header--logo__holder">
					<svg class="w-6 h-6"
						fill="none"
						stroke="currentColor"
						viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg">
						<path stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M5 13l4 4L19 7"></path>
					</svg>
				</span>
			</div>
			<div class="header--form">
				<fieldset>
					<form action=""
						class="header--form__holder">
						<div class="header--form__search">
							<input type="text"
								id="searchInput"
								placeholder="Quick find among titles...">
							<label for="searchInput">
								<svg class="w-6 h-6"
									fill="none"
									stroke="currentColor"
									viewBox="0 0 24 24"
									xmlns="http://www.w3.org/2000/svg">
									<path stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
								</svg>
							</label>
						</div>
					</form>
				</fieldset>
			</div>
			<div class="header--btns">
				<button class="header--btns__search"
					id="headerSearchBtn">
					<svg class="w-6 h-6"
						fill="none"
						stroke="currentColor"
						viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg">
						<path stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
					</svg>
				</button>
				<button class="header--btns__add"
					id="headerAddTaskBtn">
					<svg class="w-6 h-6"
						fill="none"
						stroke="currentColor"
						viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg">
						<path stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
					</svg>
				</button>
				<button class="header--btns__uncompleted"
					data-filter="All"
					data-filtertype="header">
					<span class="header--btns__uncompleted--dot" data-counter="uncompleted"></span>
					<svg class="w-6 h-6"
						fill="none"
						stroke="currentColor"
						viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg">
						<path stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
						</path>
					</svg>
				</button>
				<button class="header--btns__archive"
					data-filter="Archived"
					data-filtertype="header">
					<svg class="w-6 h-6"
						fill="none"
						stroke="currentColor"
						viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg">
						<path stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path>
					</svg>
				</button>
			</div>
		</header>

		<main class="container" id="container">
			<nav class="side-panel">
				<ul class="side-panel--menu">
					<li class="side-panel--menu__item">
						<button class="side-panel--menu__btn active" id="allTasksFilter" data-filter="All" data-filtertype="menu">
							<svg class="w-6 h-6"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg">
								<path stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4">
								</path>
							</svg>
							All tasks
							<small id="allTasksCounter" data-counter="uncompleted"></small>
						</button>
					</li>
					<li class="side-panel--menu__item">
						<button class="side-panel--menu__btn" id="todayTasksFilter" data-filter="Today" data-filtertype="menu">
							<svg class="w-6 h-6"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg">
								<path stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
								</path>
							</svg>
							Today
							<small id="todayTasksCounter" data-counter="today"></small>
						</button>
					</li>
					<li class="side-panel--menu__item">
						<button class="side-panel--menu__btn" id="next7DaysTasksFilter" data-filter="Next 7 Days" data-filtertype="menu">
							<svg class="w-6 h-6"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg">
								<path stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
								</path>
							</svg>
							Next 7 days
							<small id="nextDaysTasksCounter" data-counter="nextSevenDays"></small>
						</button>
					</li>
					<li class="side-panel--menu__item">
						<button class="side-panel--menu__btn" id="archivedTasksFilter" data-filter="Archived" data-filtertype="menu">
							<svg class="w-6 h-6"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg">
								<path stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path>
							</svg>
							Archived
						</button>
					</li>
				</ul>
				<div class="side-panel--categories">
					<ul id="categoryWrapper"></ul>
					<div class="side-panel--categories__addCategory">
						<button type="button" id="addCategoryBtn">
							<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
							Add a category
						</button>
						<div class="hidden">
							<label for="newCategoryLabel">New category</label>
							<form id="newCategoryForm">
								<input type="text"
								       id="newCategoryLabel">
								<button type="button" id="hideAddCategoryBtn">
									<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
								</button>
							</form>
						</div>
					</div>
				</div>
			</nav>
			<section class="main-panel">
				<div class="wrapper"
					id="taskWrapper"></div>
				<button class="main-panel--add"
					id="mainPanelAddTaskBtn">
					<svg class="w-6 h-6"
						fill="none"
						stroke="currentColor"
						viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg">
						<path stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
					</svg>
					<small>Add a task</small>
				</button>
			</section>
		</main>
		
		<script src="main.js"
			type="text/javascript" defer="defer"></script>
	</body>

</html>
